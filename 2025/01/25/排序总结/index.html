            <h1 id="seo-header">排序算法总结</h1>
            
            
              <div class="markdown-body">
                
                <p>八大排序总结,方便以后回来时不时回来看看复习</p>
<h3 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bubble_sort</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[],<span class="hljs-type">int</span> len)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-type">int</span> flag=<span class="hljs-number">1</span>;<span class="hljs-comment">//算法优化,如果剩下的数已经有序了就不用在遍历 </span><br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>;i&lt;len<span class="hljs-number">-1</span>&amp;&amp;flag==<span class="hljs-number">1</span>;i++)<span class="hljs-comment">//外层循环遍历每一个数 内层循环选出每轮最小/大的数 </span><br>	&#123;<br>		flag=<span class="hljs-number">0</span>;<br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j=<span class="hljs-number">0</span>;j&lt;len<span class="hljs-number">-1</span>-i;j++)<span class="hljs-comment">//排除最后已经排好的数字 </span><br>		&#123;<br>			<span class="hljs-keyword">if</span>(arr[j]&gt;arr[j<span class="hljs-number">+1</span>])<br>			&#123;<br>				flag=<span class="hljs-number">1</span>;<br>				<span class="hljs-type">int</span> temp=arr[j];<br>				arr[j]=arr[j<span class="hljs-number">+1</span>];<br>				arr[j<span class="hljs-number">+1</span>]=temp;<br>			&#125;<br>		&#125;<br>	&#125;<br>&#125;<br><span class="hljs-comment">//flag的意义是设定一个检查看是否剩下未排序的数已经有序,如果已经有</span><br><span class="hljs-comment">//序就不用在进行后续遍历了,是算法优化. </span><br></code></pre></td></tr></table></figure>


<h3 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序"></a>选择排序</h3><h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">//算法思想:分治(划分)</span><br><span class="hljs-comment">//快排先划分排序在递归(整体到局部)  归并排序先递归在排序(局部到整体) </span><br><span class="hljs-comment">//快排取数组数字 归并取数组的下标即位置 </span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">quick_sort</span><span class="hljs-params">(<span class="hljs-type">int</span> a[],<span class="hljs-type">int</span> l,<span class="hljs-type">int</span> r)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-keyword">if</span>(l&gt;=r)<span class="hljs-comment">//头尾重合则递归结束返回 </span><br>	&#123;<br>		<span class="hljs-keyword">return</span>;<br>	&#125;<span class="hljs-comment">//还要+1的原因是防止取到索引0处 </span><br>	<span class="hljs-type">int</span> x=a[(l+r<span class="hljs-number">+1</span>)/<span class="hljs-number">2</span>];<span class="hljs-comment">//在数组中随便取一个数即可不一定是中间</span><br>	<span class="hljs-comment">//一定要考虑好边界问题:哪些值可以取哪些值不能取 这种情况是不能取x为索引为0处即和l重合的索引 要不然</span><br>	<span class="hljs-comment">//会陷入死循环 </span><br>	<span class="hljs-type">int</span> i=l<span class="hljs-number">-1</span>,j=r<span class="hljs-number">+1</span>;<span class="hljs-comment">//双指针指向头尾 </span><br>	<span class="hljs-keyword">while</span>(i&lt;j)<span class="hljs-comment">//注意条件是用指针判断大小 不是l&lt;r判断 </span><br>	&#123;<br>		<span class="hljs-comment">//两个指针从头尾开始遍历 不是一起动而是先动其中一个然后遇到不满足情况的时候卡住然后等待</span><br>		<span class="hljs-comment">//另一个移动直到另一个卡住然后交换两个指针所指的数字 </span><br>		<span class="hljs-comment">//左边:当前指针满足小于数x继续移动直到不满足卡住等待另一端</span><br>		<span class="hljs-comment">//右边: 当前指针满足大于数x 不满足卡住和左指针交换即可 </span><br>		<span class="hljs-keyword">do</span><br>		&#123;<br>			i++; <span class="hljs-comment">//指针i正向遍历 </span><br>		 &#125; <span class="hljs-keyword">while</span>(a[i]&lt;x);<br>		 <span class="hljs-keyword">do</span><br>		&#123;<br>			j--; <span class="hljs-comment">//指针j反方向遍历 </span><br>		 &#125; <span class="hljs-keyword">while</span>(a[j]&gt;x);<br>		 <span class="hljs-comment">//注意条件是用指针判断大小 不是l&lt;r判断 </span><br>		 <span class="hljs-keyword">if</span>(i&lt;j) <span class="hljs-built_in">swap</span>(a[i],a[j]);<span class="hljs-comment">//等于的情况即是原地交换不变 然后两指针继续重复上述步骤 </span><br>	 &#125; <br>	 <span class="hljs-built_in">quick_sort</span>(a,l,i<span class="hljs-number">-1</span>);<span class="hljs-comment">//对小于x和大于x的两侧进行递归 </span><br>	 <span class="hljs-built_in">quick_sort</span>(a,i,r);<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="归并排序"><a href="#归并排序" class="headerlink" title="归并排序"></a>归并排序</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">//归并排序 算法思想:分治(递归) </span><br><span class="hljs-comment">//快排先划分排序在递归(整体到局部)  归并排序先递归在排序(局部到整体) </span><br><span class="hljs-comment">//快排取数组数字 归并取数组的下标即位置 </span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">merge_sort</span><span class="hljs-params">(<span class="hljs-type">int</span> a[],<span class="hljs-type">int</span> l,<span class="hljs-type">int</span> r)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-keyword">if</span>(l&gt;=r) <span class="hljs-keyword">return</span>;<br>	<span class="hljs-type">int</span> mid=(l+r)/<span class="hljs-number">2</span>;<span class="hljs-comment">//取中间 </span><br>	<span class="hljs-comment">//先递归在排序 </span><br>	<span class="hljs-built_in">merge_sort</span>(a,l,mid);<span class="hljs-comment">//不能取(l,mid-1) </span><br>	<span class="hljs-built_in">merge_sort</span>(a,mid<span class="hljs-number">+1</span>,r); <span class="hljs-comment">//不能取(mid,r) </span><br>	<br>	<span class="hljs-type">int</span> i=l,j=mid<span class="hljs-number">+1</span>;<span class="hljs-comment">//两个指针 </span><br>	<span class="hljs-type">int</span> p=<span class="hljs-number">0</span>;<span class="hljs-comment">//临时数组的下标指向 </span><br>	<span class="hljs-keyword">while</span>(i&lt;=mid&amp;&amp;j&lt;=r)&#123; <span class="hljs-comment">//注意考虑好边界问题 什么时候</span><br>		<span class="hljs-keyword">if</span>(a[i]&lt;=a[j]) tmp[p++]=a[i++];<span class="hljs-comment">//把小的存入新的临时数组 </span><br>		<span class="hljs-keyword">else</span> tmp[p++]=a[j++];<br>	&#125;<br>		<span class="hljs-keyword">while</span>(i&lt;=mid)tmp[p++]=a[i++];<span class="hljs-comment">//把剩下的没有挪入的挪入tmp </span><br>		<span class="hljs-keyword">while</span>(j&lt;=r)tmp[p++]=a[j++];<span class="hljs-comment">//不是小于mid是小于r</span><br>		<span class="hljs-keyword">for</span>(i=l,j=<span class="hljs-number">0</span>;i&lt;=r;i++,j++)<span class="hljs-comment">//注意边界</span><br>		&#123;<br>			a[i]=tmp[j];<span class="hljs-comment">//把临时数组(已经排好序)赋给原数组 </span><br>		&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="堆排序"><a href="#堆排序" class="headerlink" title="堆排序"></a>堆排序</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs c++"><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
